{{ define "main" }}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Welcome</h1>
            
            <p>The site is under construction, you can follow the development on <a href="https://github.com/roaldnefs/roaldnefs.com">GitHub</a>.</p>
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Posts</h2>
            <ul>
            {{ range where .Site.Pages "Type" "post" }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
                </li>
            {{ end }}
            </ul>
        </div>
    </div>
</div>

{{ end }}
