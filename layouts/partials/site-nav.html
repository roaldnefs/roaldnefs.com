<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">Roald Nefs</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#primaryMenu" aria-controls="primaryMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="primaryMenu">

            {{ $currentPage := . }}
            {{ if .Site.Menus.main }}
            <ul class="navbar-nav">
                {{ range .Site.Menus.main }}
                <li class="nav-item{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                <a class="nav-link" href="{{ .URL | absURL }}">{{ .Name }}{{ if $currentPage.IsMenuCurrent "main" . }} <span class="sr-only">(current)</span>{{ end }}</a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>
</nav>
