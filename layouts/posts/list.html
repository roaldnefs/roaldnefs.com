{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col offset-lg-3">
            <h1 class="fs-2">Articles</h1>
        </div>
    </div>
    <div class="row">
        <aside class="col col-lg-3">
            <h2 class="fs-3">Categories</h2>
            <ul class="list-unstyled">
                {{ range .Site.Taxonomies.categories -}}
                <li><a href="{{ .Page.Permalink }}" class="text-decoration-none text-dark">{{ .Page.Title }}</a></li>
                {{ end -}}
            </ul>
        </aside>

        <div class="col-lg-9">
            {{ range .Data.Pages -}}
                {{ .Render "article" }}
            {{ end -}}
        </div>
    </div>
    
</div>
{{ end }}
