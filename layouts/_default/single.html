{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}

<article class="container bg-white p-3 p-lg-5">
    <div class="row">
        <div class="col">
            <h1>{{ .Title }}</h1>

            {{ .Content }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ template "_internal/disqus.html" . }}
        </div>
    </div>
</article>

{{ end }}
