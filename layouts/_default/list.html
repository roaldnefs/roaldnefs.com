{{ define "main" }}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ .Title }}</h1>

            {{ .Content }}
        </div>
    </div>
    <div>
        <div class="col">
            <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
                </li>
            {{ end }}
            </ul>
        </div>
    </div>
</div>

{{ end }}
